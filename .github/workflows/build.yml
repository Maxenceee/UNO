# This workflow builds and pushes a Docker image to GitHub Container Registry (GHCR)
# It's the most basic setup you can have and is not recommended for production use.
name: Docker Image CI for GHCR

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  OWNER: maxenceee
  IMAGE_NAME: uno

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Packages
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.OWNER }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare metadata
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=ref,event=tag

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        build-args: |
          APP_RELEASE=${{ github.sha }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
